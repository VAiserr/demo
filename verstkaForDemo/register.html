<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>
<body>
    <section class="registration-page page-block">
        <div class="inner-block flex f-center">
            <form action="" class="form-block">
                <div class="auth-header flex sp align-center">
                    <h3 class="title"><a href="" class="link">Войти</a><span class="vl">/</span>Регистрация </h3>
                    <a href="" class="logo-link flex">
                        <img src="logo.png" alt="logo" width="32" height="auto">
                        <span>Solution</span>
                    </a>
                </div><hr>
                <div class="input-panel">
                    <label for="name">Имя</label><br>
                    <input type="text" name="name" id="name" class="auth-input">
                </div>
                <div class="input-panel">
                    <label for="login">Логин</label><br>
                    <input type="text" name="login" id="login" class="auth-input">
                </div>
                <div class="input-panel">
                    <label for="email">Почта</label><br>
                    <input type="email" name="email" id="email" class="auth-input">
                </div>
                <div class="input-panel">
                    <label for="password">Пароль</label><br>
                    <input type="password" name="password" id="password" class="auth-input">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
